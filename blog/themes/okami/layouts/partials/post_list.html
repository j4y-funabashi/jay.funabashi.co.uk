<div>

  <div>
    <a href="{{ .RelPermalink }}">
      {{ with .Params.photo }}
        {{ with resources.GetRemote . }}
          {{ $img := .Fill "400x400" }}
          <img src="{{ $img.RelPermalink }}" width="{{ $img.Width }}" height="{{ $img.Height }}" />
        {{ end }}
      {{ end }}
    </a>
  </div>

  {{ partial "post_meta.html" . }}

</div>
