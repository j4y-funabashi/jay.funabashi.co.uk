<div>

  <div>
    <a href="{{ .RelPermalink }}">
      {{ with .Resources.GetMatch .Params.photo }}
      {{ $img := .Fill "400x400" }}
      <img src="{{ $img.RelPermalink }}" width="{{ $img.Width }}" height="{{ $img.Height }}" />
      {{ end }}
    </a>
  </div>

  {{ partial "post_meta.html" . }}

</div>
